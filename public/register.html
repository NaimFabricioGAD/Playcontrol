<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>PlayControl - Registro</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
</head>
<body class="auth-body">
<nav class="topheader">
    <a href="index.html" class="logo">
        <img height="70" width="150" src="./assets/Imagenes/logo.png" alt="PlayControl" />
    </a>
    <ul class="Menu-horizontal">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html" class="btn btn-login">Iniciar sesión</a></li>
    </ul>
</nav>

<section class="auth-container">
    <div class="auth-card">
        <h1>Crear una cuenta</h1>
        <p class="auth-subtitle">
            Regístrate para empezar a monitorear tus hábitos de juego.
        </p>

        <form id="registerForm" class="auth-form">
            <label for="fullName">Nombre completo</label>
            <input type="text" id="fullName" required />

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required />

            <label for="phone">Número de teléfono</label>
            <input type="tel" id="phone" required />

            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" required />

            <label for="password">Contraseña</label>
            <input type="password" id="password" minlength="6" required />

            <div id="registerError" class="auth-error"></div>

            <button type="submit" class="btn btn-primary">
                Crear cuenta
            </button>
        </form>

        <div class="auth-helper">
            ¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>
</section>

<script src="./assets/scripts/main.js"></script>
</body>
</html>
