<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>PlayControl - Login</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
</head>
<body class="auth-body">
<nav class="topheader">
    <a href="index.html" class="logo">
        <img height="70" width="150" src="./assets/Imagenes/logo.png" alt="PlayControl" />
    </a>
    <ul class="Menu-horizontal">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="register.html" class="btn btn-signup">Registrarse</a></li>
    </ul>
</nav>

<section class="auth-container">
    <div class="auth-card">
        <h1>Iniciar sesión</h1>
        <p class="auth-subtitle">
            Ingresa con tu correo o nombre de usuario y contraseña.
        </p>

        <form id="loginForm" class="auth-form">
            <label for="loginId">Correo o usuario</label>
            <input type="text" id="loginId" required />

            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" required />

            <div id="loginError" class="auth-error"></div>

            <button type="submit" class="btn btn-primary">
                Entrar
            </button>
        </form>

        <div class="auth-helper">
            ¿No tienes cuenta?
            <a href="register.html">Crea una aquí</a>
        </div>
    </div>
</section>

<script src="./assets/scripts/main.js"></script>
</body>
</html>
